<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <div class="top-section">
        <h1>Oi neném! Sabia que eu te amo muitão?</h1>
        <div class="collage">
            <img src="fotos/foto1.jpg" alt="foto2" />
            <img src="fotos/foto2.jpg" alt="foto2" />
            <img src="fotos/foto3.jpg" alt="foto3" /> 
        </div>
    </div>

    <div class="love-counter">
        <h2>Nós já estamos juntos há:</h2>
        <p id="counter"></p>
    </div>

    <div class="music-section">
        <h3>Sempre me lembro de você quando ouço essa música, mô</h3><br>
        <audio controls>
            <source src="musica/nossa-musica.mp3" type="audio/mpeg" />
            Seu navegador não suporta áudio.
        </audio>
    </div>

    <div class="letter-section">
        <button id="loveButton">Eu te amo</button>
        <div id="loveLetter" class="hidden">
            <p>
                Gatinho, queria dizer que tô com muita saudade de você e não vejo a hora de te abraçar novamente. Eu te amo muito, até mais do que palavras possam imaginar!
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
